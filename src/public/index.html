<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exactamente - Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/assets/images/logo.png">
  <script src="assets/js/htmx.js"></script>
  <script src="assets/js/alpine.js" defer></script>
  <script src="assets/js/main.js"></script>
</head>
<body class="bg-exClaro">
  <div hx-get="/components/header.html" hx-trigger="load"></div>
  <main>
    <!-- Hero Banner -->
    <div class="bg-[url('/assets/images/banner.png')] bg-center">
      <div class="flex flex-col justify-center items-center space-y-6  w-5/12 m-auto py-12 font-exTitulos text-white text-center">
        <div class="flex flex-row flex-nowrap justify-start items-center  text-5xl font-semibold">
          <img class="w-14 h-14" src="/assets/images/logo.png" alt="Logo Exactamente">
          <p class="font-exTitulos"><span class="font-bold text-exCeleste">Exacta</span><span class="font-normal text-exVerde">mente</span><span class="font-bold text-exVerde">!</span></p>
        </div>
        <p class="text-xl font-semibold">Recurso online de la FCEN para visualizar algoritmos y conceptos de computación.</p>
        <p class="text-lg">Explicaciones didácticas y visualizaciones en tiempo real de algoritmos y conceptos de Ciencias de la Computación. ¡Hacé click en una entrada de la lista para empezar!</p>
      </div>
    </div>
    <!-- Lista de Contenidos -->
    <div class="w-8/12 mx-auto mt-6">
      <h2 class="font-exTitulos text-black text-xl underline font-bold mb-8">Algoritmos Sobre Grafos</h2>
      <div class="flex flex-row flex-wrap justify-between">
        <div x-data="listado">
          <template x-for="concepto in listadografos" :key="concepto.titulo">
            <a :href="concepto.url" class="flex flex-col justify-center items-center bg-gray-200 hover:brightness-75 mb-8">
              <span x-text="concepto.titulo" class="text-center font-bold"></span>
            </a>
          </template>
        </div>
        
        <div hx-get="/components/concept.html" hx-trigger="load"></div>
        <div hx-get="/components/concept.html" hx-trigger="load"></div>
        <div hx-get="/components/concept.html" hx-trigger="load"></div>
        <div hx-get="/components/concept.html" hx-trigger="load"></div>
        <div hx-get="/components/concept.html" hx-trigger="load"></div>
      </div>
    </div>
  </main>
</body>
</html>
